<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
<img src="images/image-equilibrium.jpg" alt="">  
      <div class="card-content">
            <div class="title">Equilibrium #3429</div>
            <div class="description">Our Equilibrium collection promotes balance and calm.</div>
            <div class="details">
                <span>
                  <img src="images/icon-ethereum.svg" alt="">
                   0.041 ETH</span>
                <span class="duration">
                  <img src="images/icon-clock.svg" alt="">
                  <p>3 days left</p>
                </span>
            </div>
            <div class="creator">
                <img src="images/image-avatar.png" alt="Creator Avatar">
                Creation of <a href="#"> Jules Wyvern </a>
            </div>
        </div>
    </div>
</body>
</html>
